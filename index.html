<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Automation Dashboard</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee); /* Soft background gradient */
        }

        /* Sensor Row Styling */
        .sensor-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .circle-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #eecda3, #ef629f); /* Gradient for temperature */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Humidity Circle Gradient */
        .humidity-container {
            background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Gradient for humidity */
        }

        /* Inner circle for displaying values */
        .circle-value {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: #333;
            position: relative;
        }

        /* Sensor Value Text Styling */
        .sensor-text {
            font-size: 50px;
            font-weight: bold;
            color: #ef629f; /* Matching the inner gradient color */
        }

        .humidity-text {
            color: #66a6ff; /* Matching the humidity gradient */
        }

        /* Scale Styling */
        .scale-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            position: absolute;
            top: -30px;
        }

        .scale-container span {
            font-size: 14px;
            color: #fff;
        }

        /* Button container and layout */
        .button-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Button Styling */
        button {
            flex: 1 1 45%;
            height: 120px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            margin: 10px;
            border-radius: 10px;
            color: #fff;
            transition: transform 0.3s, background-color 0.3s;
            background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button Hover Effect */
        button:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #6d6dfa, #5fa8fa, #70e0e0);
        }

        /* Media Query for Larger Screens */
        @media (min-width: 768px) {
            button {
                flex: 1 1 22%;
                height: 150px;
            }
        }

        /* Media Query for Small Screens */
        @media (max-width: 480px) {
            button {
                font-size: 18px;
                height: 80px;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <!-- Temperature and Humidity Circular Displays -->
    <div class="sensor-container">
        <!-- Temperature Circle -->
        <div class="circle-container">
            <div class="circle-value">
                <span class="sensor-text" id="temperature-value">--</span>
            </div>
            <div class="scale-container">
                <span>20°C</span>
                <span>60°C</span>
            </div>
        </div>

        <!-- Humidity Circle -->
        <div class="circle-container humidity-container">
            <div class="circle-value">
                <span class="sensor-text humidity-text" id="humidity-value">--</span>
            </div>
            <div class="scale-container">
                <span>0%</span>
                <span>100%</span>
            </div>
        </div>
    </div>

    <!-- Buttons Container -->
    <div class="button-container">
        <button onclick="controlDevice(1)">Relay 1</button>
        <button onclick="controlDevice(2)">Relay 2</button>
        <button onclick="controlDevice(3)">Relay 3</button>
        <button onclick="controlDevice(4)">Relay 4</button>
    </div>

    <script>
        // Firebase configuration (your actual configuration)
        const firebaseConfig = {
           apiKey: "AIzaSyDVZUDWT7H0CcV-XOeiuTnvILooQF11YhM",
           authDomain: "homeautomationproject-cc2ec.firebaseapp.com",
           projectId: "homeautomationproject-cc2ec",
           storageBucket: "homeautomationproject-cc2ec.appspot.com",
           messagingSenderId: "679203505409",
           appId: "1:679203505409:web:714cf55946f1e1eb388700"
          };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to update UI with temperature and humidity
        function updateSensorData() {
            const temperatureRef = firebase.database().ref('temperature');
            const humidityRef = firebase.database().ref('humidity');

            temperatureRef.on('value', (snapshot) => {
                const tempValue = snapshot.val();
                document.getElementById('temperature-value').innerHTML = tempValue !== null ? tempValue + '°' : '--';
            });

            humidityRef.on('value', (snapshot) => {
                const humidityValue = snapshot.val();
                document.getElementById('humidity-value').innerHTML = humidityValue !== null ? humidityValue + '%' : '--';
            });
        }

        // Function to control the relay
        function controlRelay(relayNum, state) {
            firebase.database().ref(`relay${relayNum}`).set(state ? 1 : 0);
        }

        // Function to control the device
        function controlDevice(relayNum) {
            const action = confirm(`Turn Relay ${relayNum} ON?`) ? true : false;
            controlRelay(relayNum, action);
        }

        // Update sensor data on page load
        updateSensorData();
    </script>

</body>
</html>
